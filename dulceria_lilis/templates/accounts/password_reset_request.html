{% extends "base.html" %}
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
<div class="card shadow-sm">
    <div class="card-body">
    <h3 class="text-center text-danger mb-4"><i class="fas fa-key me-2"></i> Recuperar Contraseña</h3>
    <p>Introduce tu correo electrónico. Te enviaremos un código de verificación de 5 dígitos.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" name="email" class="form-control" required placeholder="ejemplo@correo.com">
        </div>
        <button type="submit" class="btn btn-danger w-100">Enviar Código</button>
    </form>
    </div>
</div>
</div>
{% endblock %}
