{% extends "base.html" %}
{% block title %}Verificar Código{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
<div class="card shadow-sm">
    <div class="card-body">
    <h3 class="text-center text-danger mb-4"><i class="fas fa-shield-alt me-2"></i> Verificación</h3>
    <p>Introduce el código de 5 dígitos que enviamos a tu correo.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="code" class="form-label">Código de Verificación</label>
        <input type="text" name="code" class="form-control text-center" maxlength="5" pattern="\d{5}" required placeholder="12345">
        </div>
        <button type="submit" class="btn btn-success w-100">Verificar Código</button>
    </form>
    </div>
</div>
</div>
{% endblock %}
