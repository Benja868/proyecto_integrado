{% extends "base.html" %}
{% block title %}Nueva Contraseña{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
<div class="card shadow-sm">
    <div class="card-body">
    <h3 class="text-center text-danger mb-4"><i class="fas fa-lock me-2"></i> Nueva Contraseña</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="new_password1" class="form-label">Nueva Contraseña</label>
        <input type="password" name="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
        <label for="new_password2" class="form-label">Confirmar Contraseña</label>
        <input type="password" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Cambiar Contraseña</button>
    </form>
    </div>
</div>
</div>
{% endblock %}
