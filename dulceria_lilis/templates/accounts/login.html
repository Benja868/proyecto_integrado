{% extends "base.html" %}

{% block content %}
<div class="container my-5" style="max-width:420px;">
<div class="card shadow-sm">
    <div class="card-body">
    <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger w-100" type="submit">Entrar</button>
    </form>
    <p class="mt-3 text-center">
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="mt-3 text-center">
        ¿No tienes cuenta?
        <a href="{% url 'register' %}">Regístrate aquí</a>
    </p>
    </div>
</div>
</div>
{% endblock %}
