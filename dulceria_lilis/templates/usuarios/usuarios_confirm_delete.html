{% extends 'base_admin.html' %}
{% block title %}Eliminar Usuario - Dulcería Lilis{% endblock %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
<div class="card-body text-center py-4">
    <h4 class="fw-bold text-danger mb-3"><i class="fas fa-exclamation-triangle me-2"></i>Confirmar eliminación</h4>
    <p>¿Seguro que deseas eliminar al usuario <strong>{{ object.username }}</strong>?</p>
    <p class="text-muted small">Esta acción no se puede deshacer.</p>

    <form method="post">
    {% csrf_token %}
    <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="{% url 'usuarios:list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Cancelar
        </a>
        <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash-alt me-1"></i>Eliminar
        </button>
    </div>
    </form>
</div>
</div>
{% endblock %}
