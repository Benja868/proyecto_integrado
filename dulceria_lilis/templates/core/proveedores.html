{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Gestión de Proveedores</h2>

    <form method="POST" class="card p-4 mb-4 shadow-sm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ej: Proveedor A" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Contacto</label>
                <input type="text" class="form-control" name="contacto" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" name="direccion" required>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Guardar Proveedor</button>
    </form>

    <h4>Lista de Proveedores</h4>
    <table class="table table-striped table-hover">
        <thead class="table-danger">
            <tr>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los proveedores registrados -->
        </tbody>
    </table>
</div>
{% endblock %}
