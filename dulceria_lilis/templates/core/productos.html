{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Gestión de Productos</h2>

    <form method="POST" class="card p-4 mb-4 shadow-sm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ej: Chocolate Artesanal" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" class="form-control" name="categoria" required>
            </div>
            <div class="col-md-2 mb-3">
                <label class="form-label">Precio ($)</label>
                <input type="number" step="0.01" class="form-control" name="precio" required>
            </div>
            <div class="col-md-2 mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" required>
            </div>
            <div class="col-md-2 mb-3">
                <label class="form-label">Proveedor</label>
                <select class="form-select" name="proveedor">
                    <option selected disabled>Seleccione...</option>
                    <!-- En futuro se listarán proveedores -->
                </select>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Guardar Producto</button>
    </form>

    <h4>Lista de Productos</h4>
    <table class="table table-striped table-hover">
        <thead class="table-danger">
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Proveedor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los productos registrados -->
        </tbody>
    </table>
</div>
{% endblock %}
