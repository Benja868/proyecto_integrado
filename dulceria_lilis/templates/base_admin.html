<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel - Dulcería Lilis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            height: 100vh;
            background: #a71d2a;
            color: white;
            padding-top: 1rem;
            position: fixed;
            width: 220px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover { background-color: #d32f2f; }
        .content { margin-left: 230px; padding: 20px; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4">🍬 Dulcería Lilis</h4>
    <a href="{% url 'dashboard' %}">📊 Dashboard</a>
    <a href="{% url 'inventario' %}">📦 Inventario</a>
    <a href="{% url 'compras' %}">🛒 Compras</a>
    <a href="{% url 'produccion' %}">🏭 Producción</a>
    <a href="{% url 'ventas' %}">💰 Ventas</a>
    <a href="{% url 'finanzas' %}">📈 Finanzas</a>
    <a href="{% url 'clientes' %}">👥 Clientes</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
